<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Freecodecamp survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
 
    <form id="survey-form">
        <label for="name">Name</label>
         <input type="text" id="name" name="fname" placeholder="Enter your name">
        <label for="email">Email</label>
         <input type="email" id="email" placeholder="Enter your Email">
        <label for="number" >Age(optional)</label> 
         <input type="number" id="number" name="age" min="13" max="120" placeholder="Age">
        <label for="">Which option Best describes your current role?</label>
            <select>
                <option selected>Select current role</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="Definietely">
            <input type="radio" name="Maybe">
            <input type="radio" name="Not sure">
        <label>What is you favorite feature of freeCodeCamp?</label>  
            <select>
                <option sected>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open source</option>
                
            </select>
         <label>Would you like to see imrpoved? (Check all that apply)</label>  
          <label><input type="checkbox"> Front-end Projects  </label>
          <label><input type="checkbox"> Back-end Projects  </label>
          <label><input type="checkbox"> Data Visualization  </label>
          <label><input type="checkbox"> Challenges</label>
          <label><input type="checkbox"> Open Source Community</label>
          <label><input type="checkbox"> Gitter help rooms </label>
          <label><input type="checkbox"> Videos</label>
          <label><input type="checkbox"> City Meetups</label>
          <label><input type="checkbox"> Wiki </label>
          <label><input type="checkbox"> Forum </label>
          <label><input type="checkbox"> Additional Courses</label>

          <label>Any Comments or suggestions?</label>
          <textarea name="suggestions" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            <input type="submit" value="submit"/> 
      
    </form>

  </body>
